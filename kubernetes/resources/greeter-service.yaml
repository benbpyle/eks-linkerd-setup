apiVersion: v1
kind: Service
metadata:
  name: greeter-service
  namespace: greeter
  labels:
    app: greeter-service
  annotations:
    linkerd.io/inject: enabled
spec:
  selector:
    app: greeter-service
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP